<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script>
        var a=true;
        $(document).ready(function (){
            $('*').css('border','5px solid black');
            $('*').css('transition-duration','3s');
        });
        function doA(){
            if(a){
                $('*').css('border','1px solid black');
                a=false;
            }
            else{
                $('*').css('border','5px solid black');
                a=true;
            }
        }
    </script>

</head>
<body>
    <button onclick="doA()">aa</button>
    <h1>Lorem ipsum</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore culpa quibusdam deserunt eos nostrum fuga voluptas maxime unde, sed quisquam reprehenderit impedit dolores incidunt consequatur quae atque sunt. Deserunt, cum.</p>
</body>
</html>
