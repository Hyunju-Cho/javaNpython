<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*자식 태그에 float 속성이 있으면 부모태그에서 overflow:hidden 줘야함*/
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            padding: 10px;
        }
        li:first-child{border-radius: 10px 0 0 10px;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n){background-color: rgba(42, 165, 165, 0.53);}
        li:nth-child(2n+1){background-color: rgba(31, 233, 233, 0.852);}
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
