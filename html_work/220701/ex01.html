    <title>Document</title>
    <style>
        div{
            border-radius: 10px 0 0 20px;
            color: white;
            padding: 20px;
            background-color: blue;
            height: 100px;

            overflow: hidden;
            transition-duration: 2s;
        }
        input:checked +div{

            height: 50px;
        }
    </style>
</head>
